# ==============================
# Application Configuration
# ==============================
server.port=5005
spring.application.name=pip-service
spring.security.user.name=admin
spring.security.user.password=123456

# ==============================
# Eureka Client Configuration
# ==============================
eureka.client.register-with-eureka=true
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
spring.cloud.inetutils.preferred-networks=127.0.0.1
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:5000/eureka}
eureka.client.healthcheck.enabled=true


# ==============================
# Logging Configuration
# ==============================
# Use Log4j2 instead of the default Logback
logging.config=classpath:log4j2.properties

# ==============================
# Spring Boot Actuator Configuration
# ==============================
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics,loggers,env

# ==============================
# Spring Cloud Vault Configuration
# ==============================
spring.config.import: vault://
spring.cloud.vault.host=localhost
spring.cloud.vault.port=5002
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=${VAULT_TOKEN}

# ==============================
# Vault Config Lifecycle Management
# ==============================
spring.cloud.vault.config.lifecycle.enabled=true
spring.cloud.vault.config.lifecycle.min-renewal=15m
spring.cloud.vault.config.lifecycle.expiry-threshold=30m
spring.cloud.vault.config.lifecycle.lease-endpoints=leases
spring.cloud.vault.config.lifecycle.lease-strategy=retainonerror

# ==============================
# Vault KV (Key-Value) Secrets Engine
# ==============================
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=secret
spring.cloud.vault.kv.default-context=common/jwt/rs256
